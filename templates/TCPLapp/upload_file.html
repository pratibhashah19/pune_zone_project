{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

     <!--Owl Carousel CSS-->
     <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
 
     <!--FontAwesome CSS-->
     <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
 
     <!--Custom CSS-->
     <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<!-- replace thsi header with the actual header -->
<h1>This is header</h1>

    <div class="container mb-5 border">
        <h1 class="alert-danger text-center p-3">Upload a File</h1>
        <div class="row">
            <div class="col-sm-8">

            <form action="{% url 'upload_file' %}" method="post" enctype="multipart/form-data" class="shadow p-5">
                {% csrf_token %}
                 
             <input type="file" name="file">
              <br><br>
             <input type="submit" value="Submit" class="btn btn-primary">
           
             {% if message %}
             <p>{{ message }}</p>
               {% endif %}
            </form>


           
            </div>
    
            </div>
        </div>
    </div>
    
<!-- Show file or image -->
<div class="container mb-5 border">
<div class="col-sm-8">
<div class="row">

<h3>You have uploaded this file as shown below</h3>
   
</div>
</div>
</div>
</div>


<!-- Jquery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/all.min.js' %}"></script>
<script src="{% static 'js/myscript.js' %}"></script>



</body>
</html>
