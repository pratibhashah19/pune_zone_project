{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZoneProject</title>

 <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">

 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

 <!--Owl Carousel CSS-->
 <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

 <!--FontAwesome CSS-->
 <link rel="stylesheet" href="{% static 'css/all.min.css' %}">

 <!--Custom CSS-->
 <link rel="stylesheet" href="{% static 'css/style.css' %}">

 <style>
  body{
    background-image: url("images/background.png");
            background-size: cover; /* Adjust as needed */
  }
 </style>
</head>
<body>
  
<!-- <h3>This is navbar</h3> -->

  <div class="container">
    <div class="row my-3 pt-5">
     <div class="col-sm-6 offset-sm-3 pt-5">
      <h3 class="text-center tcplBlue pt-5" >
      <img  class="imglogo" src="{% static 'images/logo1.png' %}" alt="image not found" style="width: 60px; height: 60px;">
     TCPLGeo</h3>  
      <hr>
      <form action="" method="post" novalidate class="shadow p-5">
       
   {% csrf_token %}
   {% for f in form %}
       <div class="form-group">
           {{f.label_tag}} {{f}} <small class="text-danger">{{f.errors |striptags}}</small> <br> 
       </div>
   {% endfor %}
   
   <small><a href="#" class="text-decoration-none">Forgot Password </a></small>
   
   <br>  
   <input type="submit" class="btn btn-tcplBlue  mt-4" value="Login"> <br>
   
   <div class="text-center  fw-bold">
       <small>New To TCPLZone ? <a href="{% url 'customerregistration' %}" class="text-decoration-none tcplBlue">Create an Account</a></small>
   </div>
   
   {% if form.non_field_errors %}
      {% for error in form.non_field_errors %}
          <p class="alert alert-danger my-3">{{error}}</p>
      {% endfor %}
   {% endif %}
      </form>
     </div>
    </div>
   </div>



 <!-- Jquery -->
 <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
 <!-- Bootstrap Bundle with Popper -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

 <script src="{% static 'js/owl.carousel.min.js' %}"></script>
 <script src="{% static 'js/all.min.js' %}"></script>
 <script src="{% static 'js/myscript.js' %}"></script>
</body>
</html>
